<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin – Foglalások</title>

  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f0ec;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      color: #2b4e72;
      margin-bottom: 1.5rem;
    }

    .box {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      max-width: 420px;
      margin: 1rem auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 0.5rem;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #2b4e72;
      color: white;
      cursor: pointer;
    }

    button.delete {
      background: #b33a3a;
      width: auto;
      padding: 0.4rem 0.7rem;
      font-size: 0.9rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 0.5rem;
    }

    li {
      padding: 0.6rem 0;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5rem;
    }

    .booking-info {
      line-height: 1.4;
    }

    .booking-info strong {
      display: block;
    }
  </style>
</head>
<body>

  <h1>Foglalások kezelése</h1>

  <div class="box">
    <h3>Új foglalás</h3>

    <label for="nameInput">Név</label>
    <input type="text" id="nameInput">

    <label for="datePicker">Dátum</label>
    <input type="text" id="datePicker" placeholder="Válassz dátumot">

    <button id="addBooking">Foglalás hozzáadása</button>
  </div>

  <div class="box">
    <h3>Meglévő foglalások</h3>
    <ul id="bookingList"></ul>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <script>
    const STORAGE_KEY = "bookings";
    let bookings = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

    const bookingList = document.getElementById("bookingList");

    flatpickr("#datePicker", {
  dateFormat: "Y-m-d",
  disableMobile: false,
  mode: "multiple",   
  maxDate: new Date().fp_incr(365), 
});


    function save() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(bookings));
      render();
    }

    function render() {
      bookingList.innerHTML = "";

      bookings
        .sort((a, b) => a.date.localeCompare(b.date))
        .forEach((booking, index) => {
          const li = document.createElement("li");

          li.innerHTML = `
            <div class="booking-info">
              <strong>${booking.date}</strong>
              <span>${booking.name}</span>
            </div>
            <button class="delete">Törlés</button>
          `;

          li.querySelector("button").addEventListener("click", () => {
            bookings.splice(index, 1);
            save();
          });

          bookingList.appendChild(li);
        });
    }

    document.getElementById("addBooking").addEventListener("click", () => {
  const name = document.getElementById("nameInput").value.trim();
  const fp = document.getElementById("datePicker")._flatpickr;
  const dates = fp.selectedDates.map(d => d.toISOString().slice(0, 10)); 

  if (!name || dates.length === 0) return;

  
  dates.forEach(date => {
    bookings.push({ name, date });
  });

  
  fp.clear();

  save();
});


    render();
  </script>

</body>
</html>
